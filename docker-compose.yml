services:
  laravel:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: laravel-app
    environment:
      APP_ENV: local
      APP_KEY: base64:random-app-key
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: root
      DB_PASSWORD: root
      XDEBUG_MODE: debug
      XDEBUG_CONFIG: client_host=host.docker.internal client_port=9003
    volumes:
      - ./backend:/var/www/html
    ports:
      - "9000:8000"
    depends_on:
      - db
    networks:
      - app
    command: php artisan serve --host=0.0.0.0 && php artisan migrate 

  nextjs:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nextjs-app
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:9000/api
    volumes:
      - ./frontend/my-app:/usr/src/app
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - app

  db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - app

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - laravel
      - nextjs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - app

volumes:
  mysql-data:

networks:
  app: 
    driver: bridge